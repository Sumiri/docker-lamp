{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block splash %}
  <div class="small-wrapper">
    {{ super() }}
  </div>
{% endblock %}
{% block content %}
  <div class="small-wrapper">
  <div class="content-wrapper">
    <div class="ribbon l-box-lrg pure-g">
          <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
              <img width="300" alt="File Icons" class="pure-img-responsive" src="/static/img/common/admin.png">
          </div>
          <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">

              <h2 class="content-head content-head-ribbon">Log in to activate your FTP/SFTP</h2>

                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Your Email">

                        <label for="token">Token</label>
                        <input id="token" type="text" placeholder="Your Token from your mobile device">

                        <label for="message">Password</label>
                        <input id="password" type="password" placeholder="Your Password">

                        <button type="submit" class="pure-button">Log In</button>
                    </fieldset>
                </form>
          </div>
      </div>
{% include 'contact.html' %}

  </div>
  </div>
{% endblock %}
